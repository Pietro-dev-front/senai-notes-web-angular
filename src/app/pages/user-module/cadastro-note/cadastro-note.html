<div class="fundo d-flex justify-content-center align-items-center min-vh-100" style="height: 100vh;">
    <button (click) = "ligarDesligarDarkMode()" class = "darkmode-btn botao-menor"><i class="fa-solid fa-moon"></i></button>
    <div class="imagem-central card border mb-3 gap-2 col-6 mt-5" [formGroup]="cadastroNote" style="max-width: 30rem;">
        <div class="card-body py-8">
            <div class="d-flex flex-column align-items-center justify-content-center text-center">
                <img src="assets/imagens/logo.png" class="mb-2" alt="...">
                <h5 class="bem-vindo">Create Your Account 2</h5>
                <p class="primeira-imagem">Sign up to start organizing your notes and boost your productivity.</p>
            </div>
            <div class="mb-3">
                <label for="fullNameInput" class="segunda-imagem form-label">Full Name</label>
                <input id="fullNameInput" class="form-control form-control-sm" type="text" placeholder="Full Name"
                formControlName="name"
                    aria-label=".form-control-sm example">
                <span *ngIf="nameErrorMessage != '' " class="error-message">{{nameErrorMessage}}</span>
            </div>
            <div class="mb-3">
                <label for="emailInput" class="terceira-imagem">Email Address</label>
                <input id="emailInput" class="form-control form-control-sm" type="text" placeholder="Email Address"
                formControlName="email"
                    aria-label=".form-control-sm example">
                <span *ngIf="emailErrorMessage != '' " class="error-message">{{emailErrorMessage}}</span>
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="quarta-imagem">Password</label>
                <input id="passwordInput" class="form-control form-control-sm" type="password" placeholder="Password"
                formControlName="password"
                    aria-label=".form-control-sm example">
                <span *ngIf="passwordErrorMessage != '' " class="error-message">{{passwordErrorMessage}}</span>
                <small class="text-dark">At least 8 characters</small>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary btn-sm w-100" (click)="register()">Cadastrar</button>
                <span *ngIf="sucessLogin != '' " class="message">{{sucessLogin}}</span>
                <span *ngIf="incorrectCredentials != ''  " class="message">{{incorrectCredentials}}</span>
            </div>
        </div>
    </div>
</div>
