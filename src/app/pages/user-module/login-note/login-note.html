<div class="fundo d-flex justify-content-center align-items-center min-vh-100" style="height: 100vh;">
    <button (click) = "ligarDesligarDarkMode()" class = "darkmode-btn botao-menor"><i class="fa-solid fa-moon"></i></button>
    <div class=" imagem-central card border mb-3 gap-2 col-6 mt-5" [formGroup]="loginNote">
        <div class="card-body py-8">
            <div class="d-flex flex-column align-items-center justify-content-center text-center">
                <img src="assets/imagens/logo.png" class="mb-2" alt="...">
                <h5 class="bem-vindo card-title">Welcome to Note</h5>
                <p class="primeira-imagem">Please log in to continue</p>
            </div>
            <div class="mb-3">
                <label for="email" class="segunda-imagem form-label">Email Address</label>
                <input id="email" class="form-control form-control-sm" type="text" placeholder="Email Address"
                    formControlName="email" aria-label=".form-control-sm example">
                <span *ngIf="emailErrorMessage != '' " class="error-message">{{emailErrorMessage}}</span>
            </div>
            <div class="mb-3">
                <label for="password" class="terceira-imagem form-label">Password</label>
                <input id="password" class="form-control form-control-sm" type="text" placeholder="Password"
                    formControlName="password" aria-label=".form-control-sm example">
                    <span *ngIf="passwordErrorMessage != '' " class="error-message">{{passwordErrorMessage}}</span>
            </div>
            <div class="mb-3">
               
                <button type="button" class="btn btn-primary btn-sm w-100" (click)="login()">Login</button>
                <span *ngIf="sucessLogin != '' " class="message">{{sucessLogin}}</span>
                <span *ngIf="incorrectCredentials != ''  " class="message">{{incorrectCredentials}}</span>
              </div>
            <div class="my-2">
                <hr class="border border-secondary border-1 opacity-5">
            </div>
            <div class="align-items-center justify-content-center text-center">
              <a href="cadastro" class="quarta-imagem text-dark">No account yet? Sign Up</a>
            </div>
        </div>
    </div>
</div>
