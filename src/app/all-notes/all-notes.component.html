<section class="section-container">
    <section class="nav">
        <div class="logotipo" style="height: 40px; ">
            <button (click)="ligarDesligarDarkMode()" class="darkmode-btn botao-menor">
                <span class="visually-hidden">Toggle dark mode</span>
                <i class="fa-solid fa-moon"></i>
            </button>
            <img src="darkMode == true? assets/imagens/logo.png" alt="">
        </div>
        <div class="nav-rigth" style="display:flex; ">
            <div class="ipt-container" style="display: flex; gap: 15px;">
                <div class="ipt">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search by title, content, or tags..." style="height:42px;">
                </div>

                <i class="fa-solid fa-power-off" style="height: 30px;"></i>

            </div>

        </div>
    </section>



    <section class="bem-vindo menu-tela" style="display: flex; ">
        <aside class="menu-notas">
            <div class="btn-create-notas">
                <button class="btn btn-primary" style="margin: 25px 0;" (click)="createNote()">
                    + <span class="badge text-bg-secondary"> Create New Note</span>
                </button>
            </div>

            <ng-container *ngIf="notes.length > 0; else noNotes">
                <div *ngFor="let note of notes" class="card-container" [class.selected]="noteSelecionado?.id === note.id"
                    (click)="selectNote(note)" role="button" tabindex="0" (keydown.enter)="selectNote(note)"
                    (keydown.space)="selectNote(note)" [attr.aria-selected]="noteSelecionado?.id === note.id">
                    <div class="card-img">
                        <img [src]="note.imagemUrl || 'assets/imagens/Rectangle 45.png'" alt="Imagem da nota">
                    </div>
                    <div class="card-txt">
                        <div class="card-title">{{ note.titulo || 'Sem título' }}</div>
                        <div class="card-date" title="{{ note.data }}">{{ note.data || '' }}</div>
                        <div class="card-bts">
                            <ng-container *ngIf="note.tags && note.tags.length > 0; else noTags">
                                <span class="tag" *ngFor="let tag of note.tags">{{ tag }}</span>
                            </ng-container>
                            <ng-template #noTags><span class="tag muted">sem tags</span></ng-template>
                        </div>
                    </div>
                </div>
            </ng-container>
            <ng-template #noNotes>
                <div class="empty-notes">Nenhuma nota encontrada. Clique em <strong>Create New Note</strong> para adicionar uma.</div>
            </ng-template>

        </aside>

        <aside class="tela">

            <div class="tela-banner"></div>
            <div class="tela-title">
                <div class="create-title">
                    <h2 class="quarta-parte">Enter a title..</h2>
                </div>
                <div class="edited-tags">
                    <div class="edited" style="font-family: sans-serif;">
                        <img src="assets/imagens/Tag.png" alt="">
                        <span class="quinta-parte">Last edited</span>

                    </div>
                    <div class="tags">
                        <img src="assets/imagens/last.png" alt="">
                        <span class="sexta-parte">Tags</span>

                    </div>
                </div>

            </div>
            <div class="tela-description">
                <div class="txt-description">
                    <textarea placeholder="Start typing your note here…"></textarea>
                </div>
            </div>
            <div class="tela-footer">
                <div class="bts-footer">
                    <div class="">
                        <button class="btn btn-primary" style="margin: 25px 0;">
                            Save Note
                        </button>
                    </div>
                    <div class="bts2">
                        <button type="button" class="setima-parte btn btn-secondary btn-lg">Cancel</button>
                    </div>
                </div>

            </div>


        </aside>
        <aside class="tela-right"></aside>


    </section>


</section>
