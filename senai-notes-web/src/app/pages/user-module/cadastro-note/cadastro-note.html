<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card border mb-3 gap-2 col-6 mt-5" style="max-width: 30rem;">
        <div class="card-body py-8">
            <div class="d-flex flex-column align-items-center justify-content-center text-center">
                <img src="assets/imagens/logo.png" class="mb-2" alt="...">
                <h5 class="card-title">Create Your Account</h5>
                <p>Sign up to start organizing your notes and boost your productivity.</p>
            </div>
            <div class="mb-3">
                <label for="fullNameInput" class="form-label">Full Name</label>
                <input id="fullNameInput" class="form-control form-control-sm" type="text" placeholder="Full Name"
                    aria-label=".form-control-sm example">
            </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email Address</label>
                <input id="emailInput" class="form-control form-control-sm" type="text" placeholder="Email Address"
                    aria-label=".form-control-sm example">
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input id="passwordInput" class="form-control form-control-sm" type="password" placeholder="Password"
                    aria-label=".form-control-sm example">
                <small class="text-dark">At least 8 characters</small>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary btn-sm w-100" (click)="register()">Cadastrar</button>
            </div>
        </div>
    </div>
</div>
